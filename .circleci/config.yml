# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/juice-shop
    docker:
      - image: cimg/node:17.8.0
    steps:
      - checkout
      - run: 
          name: build
          command: | 
            npm install
            # npm start
      - run: 
          name: test
          command: | 
            npm install -g typescript
            cd test
            # tsc apiTestsSetup.ts
            # wget http://localhost:3000
      - run:
          name: Download Corballis Developer Tools
          command: >
            cd ~
            [ -d "developer-tools" ] || git clone
            git@github.com:corballis/developer-tools.git
      
  test:
    working_directory: ~/juice-shop
    docker:
       - image: cimg/node:17.8.0
    steps:
      - run: 
          name: test
          command: | 
            wget http://localhost:3000
        
        
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
